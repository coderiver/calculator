<!doctype html>
<!--[if IE 8]><html lang="ru-RU" class="ie8"><![endif]-->
<!--[if gt IE 8]><!--><html lang="ru-RU"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>

	<script src="js/calculator.js"></script>
</head>
<body>
<!-- BEGIN .wrap -->
<section class="wrap">
	<div class="wrap__in">
		<div class="calculator">

				<div class="calculator__var">
					<div class="var-item">
						<label>
							<span><b>Пункт отправления: </b></span>
							<select id="from">
								<option value="Москва">Москва</option>
								<option value="Санкт-Петербург" disabled>Санкт-Петербург</option>
								<option value="Сочи" disabled>Сочи</option>
								<option value="Казань" disabled>Казань</option>
							</select>
						</label>
					</div>
					<div class="var-item">
						<label>
							<span><b>Пункт назначения: </b></span>
							<select id="to">
								<option value="Москва">Москва</option>
								<option value="Санкт-Петербург">Санкт-Петербург</option>
								<option value="Сочи">Сочи</option>
								<option value="Казань">Казань</option>
							</select>
						</label>
					</div>
					<div class="js-var-item var-item">
						<label>
							<span><b>Вес груза (кг): </b></span>
							<input id="weight" type="text">
						</label>
					</div>
					<div class="js-var-item var-item">
						<label>
							<span><b>Объем (м3): </b></span>
							<input id="volume" type="text">
						</label>
					</div>
					<div class="var-item">
						<label>
							<span><b>Негабаритный груз: </b></span>
							<input id="oversized" type="checkbox">
						</label>
					</div>
					<div class="var-item">
						<label>
							<span><b>Упаковка: </b></span>
							<input id="packing" data-price="1350" type="checkbox">
						</label>
					</div>
					<div class="calculate">
						<input type="submit" class="go" value="Расчитать">
					</div>  
				</div>

			<div class="calculator__result">
				<p>Цена доставки:</p>
				<span id="result">0</span> <span>руб.</span>
			</div>
		</div>
	</div>
	<div class="push"></div>
</section>
<!-- END .wrap -->
<!-- BEGIN .footer -->
<footer class="footer">

</footer>
<!-- END .footer -->
</body>
</html>
